<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste des Enseignants</title>
  <style>
    h1 {
      color: #007BFF;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-edit {
      background-color: #ffc107;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h2>Liste des Enseignants</h2>

<!-- Bouton pour créer un enseignant -->
<button onclick="loadContent('/view/admin/Enseignant/create.html')" style="margin-bottom: 20px; padding: 10px 15px;">Créer un Enseignant</button>

<!-- Exemple de tableau -->
<table border="1" cellpadding="10" cellspacing="0" style="width:100%; background-color: #fff;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Exemple statique. À remplacer par une génération dynamique si tu utilises un backend -->
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <button onclick="loadContent('/view/admin/Enseignant/modifier.html?id=1')">Modifier</button>
        <button onclick="loadContent('/view/admin/Enseignant/supprimer.html?id=1')">Supprimer</button>
      </td>
    </tr>
    <!-- Répéter pour chaque enseignant -->
  </tbody>
</table>

</body>
</html>
