<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un Enseignant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .content-box {
      background-color: #eaf1f4;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #16a085;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-size: 16px;
      color: #34495e;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #34495e;
    }

    .confirmation {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h1>Créer un Enseignant</h1>
    <form id="create-teacher-form">
      <label for="teacher-name">Nom</label>
      <input type="text" id="teacher-name" name="teacher-name" required>

      <label for="teacher-name">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <button type="submit">Créer</button>
    </form>

  </div>

</body>
</html>
