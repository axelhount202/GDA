<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une Relation</title>
  <style>
    .content-box {
      background-color: #eaf1f4;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    select, button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    select {
      background-color: #f9f9f9;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      color: #2196F3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h1>Lier un  Étudiant à un Enseignant</h1>

    <form id="add-form">
      <label for="student-select">Sélectionner un Étudiant :</label>
      <select id="student-select" name="student" required>
        <option value="" disabled selected>Choisir un étudiant</option>
        <option value=""></option>
      </select>

      <label for="teacher-select">Sélectionner un Enseignant :</label>
      <select id="teacher-select" name="teacher" required>
        <option value="" disabled selected>Choisir un enseignant</option>
        <option value=""></option>
      </select>

      <button type="submit">Ajouter la Relation</button>
      <div id="error-message" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById("add-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const student = document.getElementById("student-select").value;
      const teacher = document.getElementById("teacher-select").value;
      const errorMessage = document.getElementById("error-message");

      // Vérifier si tous les champs sont remplis
      if (!student || !teacher) {
        errorMessage.textContent = "Veuillez sélectionner un étudiant et un enseignant.";
        return;
      }

      // Si tout est bon, simuler l'ajout de la relation
      console.log(`Relation ajoutée : ${student} - ${teacher}`);

      // Rediriger vers la page d'affichage
      window.location.href = "/view/admin/Liaison/afficherLiaison.html";
    });
  </script>

</body>
</html>
