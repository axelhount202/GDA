<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Binôme et Mon Maître de Stage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .binome-info, .master-info {
            margin-bottom: 20px;
        }

        .binome-info p, .master-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .master-info {
            background-color: #e9f7fd;
            padding: 10px;
            border-radius: 5px;
        }

        
    </style>
</head>
<body>

    <div class="container">
        <h1>Maître de Stage</h1>

        <div class="binome-info">
            <h2>Binôme :</h2>
            <p id="student1-name">Nom :</p>
            <p id="student2-name">Nom du Binôme :</p>
        </div>

        <div class="master-info">
            <h2>Maître de Stage :</h2>
            <p id="master-name">Nom:</p>
        </div>

    </div>

    
</body>
</html>
